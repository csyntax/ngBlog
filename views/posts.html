<div>
	<form>
		<input ng-model="query" class="form-control input-lg" placeholder="Search"> 	
	</form>
	<ul class="posts">
		<li ng-repeat="post in posts | filter:query | orderBy: 'created': true ">
		  	<a ng-href="#!/posts/{{post.slug}}">
		  		<h3>{{post.title}}</h3>
		  	</a>
		</li>
	</ul>
</div>
