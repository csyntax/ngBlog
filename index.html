<!doctype html>
<html ng-app="PostsJS">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">       
    </head>
    <body ng-controller="Main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 sidebar">
                    <img src="images/logo.png" class="img-responsive img-rounded logo">
                    <ul class="nav nav-sidebar">
                        <li><a href="#!/">Home</a></li>
                        <li><a href="#!/about">About</a></li>
                    </ul>                  
                    <ul class="nav nav-sidebar social">
                        <li><a ng-href="http://facebook.com/{{config.author.facebook}}">Facebook</a></li>
                        <li><a ng-href="http://twitter.com/{{config.author.twitter}}">Twitter</a></li>
                        <li><a ng-href="http://github.com/{{config.author.github}}">Github</a></li>
                    </ul>
                </div>
                <div class="col-md-10 main">
                    <header>
                        <hgroup>
                            <h1 class="pull-left">{{config.title}}</h1>
                            <h2 class="pull-right">{{config.description}}</h2>
                        </hgroup>
                    </header>
                    <div class="posts" ng-view></div>                    
                </div>
            </div>        
        </div>    
        <footer>
            <p>&copy 2015 {{config.author.name}}</p>
        </footer>      
               

                
  

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.min.js"></script>
    <script src="scripts/angular/angular-mocks.js"></script>

    <script src="scripts/showdown.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/services.js"></script>
</body>
</html>
