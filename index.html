<!doctype html>
<html ng-app="PostsJS">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/ngProgress.css">
        <link rel="stylesheet" href="styles/style.css">       
    </head>
    <body ng-controller="Main">
         <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <img src="images/logo.png" class="img-responsive img-rounded logo">
          <ul class="nav nav-sidebar">
                <li><a href="#!/">Home</a></li>
                <li><a href="#!/about">About</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-md-10 main">
            <header>
                <hgroup>
                    <h1 class="pull-left">{{config.title}}</h1>
                    <h2 class="pull-right">{{config.description}}</h2>
                </hgroup>
            </header>
            <div class="posts" ng-view></div>                    
        </div>
      </div>
    </div>

     


        <div class="pure-u-1">
            <div class="content">
                <!-- A wrapper for all the blog posts -->
               

                <footer class="footer">
                    <div class="pure-menu pure-menu-horizontal pure-menu-open">
                        <ul>
                            <li><a data-ng-href="http://facebook.com/{{config.author.facebook}}">Facebook</li>
                            <li><a data-ng-href="http://twitter.com/{{config.author.twitter}}">Twitter</a></li>
                            <li><a data-ng-href="http://github.com/{{config.author.github}}">Github</a></li>
                        </ul>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-mocks.js"></script>

    <script src="scripts/ngProgress.min.js"></script>
    <script src="scripts/showdown.min.js"></script>


        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/MarkDown.js"></script>
        <script src="scripts/services/Config.js"></script>
        <script src="scripts/services/Posts.js"></script>
        <!-- endbuild -->

    <script>

        function Browser() {
            var ua = navigator.userAgent,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [],
                tem;

            if(/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || []; 
                return {
                    name:'IE ',
                    version:( tem[1] || '' ) 
                };
            }   
            if(M[1]==='Chrome') {
                tem = ua.match(/\bOPR\/(\d+)/)
                if(tem!=null) {
                    return {
                        name:'Opera',
                         version:tem[1]
                     };
                }
            }   

            M=M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];

            if((tem=ua.match(/version\/(\d+)/i))!=null) {
                M.splice(1,1,tem[1]);
            }

            return {
                name: M[0],
                version: M[1]
            };
        }

        var browser = new Browser();
        
        if (typeof browser === "object") {
            if(browser.name === "MSIE" &&  browser.version < "9") {
                var body = document.body;
                body.style.display = "none";
            }
        }
    </script>

</body>


</html>
